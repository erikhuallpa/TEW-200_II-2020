<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Ejemplo de WHILE</title>
</head>
<body>
    <h1>Ejercicio 13 - Estructura WHILE</h1>
    <script>
        var i = 1;
        while(i <= 10){
            document.write(i + ", ");
            i++;
        }        
    </script>
</body>
</html>
