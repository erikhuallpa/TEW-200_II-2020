<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Ejemplo de estructura secuencial</title>
</head>
<body>
    <h1>Ejercicio 8 - secuencial</h1>
    <script>
        var valorA, valorB, suma;
        valorA = parseInt(prompt("Ingrese Valor A"));
        valorB = parseInt(prompt("Ingrese Valor B"));
        suma = valorA + valorB;
        //document.write("La suma es: "+ suma);
        alert("La suma es:" + suma);
    </script>
</body>
</html>
