<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Condicional MULTIPLE</title>
</head>

<body>

    <h1>Ejercicio 11 - Condicional Multiple</h1>

    <script>

        var valor = prompt("Ingrese una valor comprendido entre 1 y 5");
        valor = parseInt(valor);

        switch(valor){
            case 1: document.write("uno"); break;
            case 2: document.write("dos"); break;
            case 3: document.write("tres"); break;
            case 4: document.write("cuatro"); break;
            case 5: document.write("cinco"); break;
            default: document.write("Debe ingresar un valor comprendido entre 1 y 5"); break;
        }

    </script>
    
</body>
</html>
