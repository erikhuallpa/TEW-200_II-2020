<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de estructura secuencial</title>
</head>
<body>
    <h1>Ejercicio 9 - Condicional Simple</h1>
    <script>
        var nombre, nota;
        nombre = prompt("Ingrese su Nombre");
        nota = parseInt(prompt("Ingrese su Nota de Aprobacion"));
        if (nota >= 61) {
            document.write(nombre + " Esta aprobado con una "+ nota);
        }
    </script>    
</body>
</html>
