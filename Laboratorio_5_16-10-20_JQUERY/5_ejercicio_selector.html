<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 5 jQuery Selector</title>
    <!-- script para llamar a jquery con CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
  </head>
  <body>
    <h1>Ejercicio 5 - Seleccionar selector</h1>
    <p>Yo soy parrafo</p>
    <button>Presione aqui</button>
    <p>Al Presionar el Boton Ocultara el parrafo.</p>
    <!-- funciones de jquery -->
    <script>
        $(document).ready(function () {
          $("button").click(function () {
            $("p").hide();
          });
        });
      </script>
  </body>
</html>
