<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>
</head>
<body>
    <h1>Ejemplo Tablas</h1>
    <table border="1">        
        <tr>
            <td rowspan="6">DETALLES</td>            
        </tr>
        <tr>
            <td colspan="3">LISTADO</td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>Paz</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>Quispe</td>
        </tr>
        <tr>
            <td>Lucho</td>
            <td>Misme</td>
        </tr>
    </table>
</body>
</html>
