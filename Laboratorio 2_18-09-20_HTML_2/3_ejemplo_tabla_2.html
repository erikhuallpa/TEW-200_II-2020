<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>
</head>
<body>
    <h1>Ejemplo Tablas</h1>
    <p>LISTADO</p>
    <table border="1">
        <thead bgcolor="yellow">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luis</td>
                <td>Paz</td>
            </tr>
            <tr>
                <td bgcolor="yellow">Jorge</td>
                <td>Quispe</td>
            </tr>
            <tr>
                <td>Lucho</td>
                <td>Misme</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </tfoot>   
    </table>
</body>
</html>
