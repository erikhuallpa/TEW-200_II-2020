<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formularios</title>
</head>
<body>
    <h1>Ejemplo de Formularios</h1>
    <form>
        Nombre: <input type="text"><br>
        Apellido: <input type="text"><br>
        Contraseña: <input type="password"><br>
        Correo: <input type="email"><br>
        Casilla de Verificación: <input type="checkbox"><br>
        Casilla de Selección: <input type="radio"><br>
        Seleccionar Archivos: <input type="file"><br>
        <input type="submit" value="Enviar Formulario">
    </form>
</body>
</html>
